Name: widget
Cartridge-Short-Name: Widget
Cartridge-Vendor: shadowsoft
Cartridge-Version: '0.0.1'
Compatible-Versions: ['0.0.2', '0.0.3']
Display-Name: Ozone Widget
Description: "Build and deploy Ozone Widgets in the cloud."
Version: '1.0'
Versions: ['1.0']
License: Apache
License-Url: http://the.apache.com/license/url
Vendor:  Shadow-Soft
Categories:
  - java
  - javascript
  - tomcat7
  - web_framework
Website: https://shadow-soft.com
Help-Topics:
  "Developer Center": https://bitbucket.org/pvm-engineering/owf-cartridge/overview
Cart-Data:
  - Key: WIDGET_JBOSSEWS_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: WIDGET_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: WIDGET_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: WIDGET_JBOSSEWS_HTTP_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: WIDGET_JBOSSEWS_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: WIDGET_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: WIDGET_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: WIDGET_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: WIDGET_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: WIDGET_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - "jbossews-2.0"
  - "jbossews"
  - "jbossews(version) = 2.0.0"
  - "jbossews(version) >= 2.0"
  - "jboss-ews-2.0"
  - "jboss-ews-2.0.0"
  - "owf-widget"
Publishes:
  get-internal-uri:
    Type: "NET_TCP:http"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
  publish-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
Scaling:
  Min: 1
  Max: -1
Subscribes:
  set-env:
    Type: "ENV:*"
    Required: false
  set-jdbc-info:
    Type: "NET_TCP:jdbc"
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  HTTP_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { "websocket": 1}
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true}
  - Private-IP-Name:   IP
    Private-Port-Name: JPDA_PORT
    Private-Port:      8787
Additional-Control-Actions:
    - threaddump
